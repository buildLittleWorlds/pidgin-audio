<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Mo Keyboard - Song and Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }
        .main-content {
            flex: 2;
            padding-right: 20px;
        }
        .sidebar {
            flex: 1;
        }
        .card {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #ffffff;
        }
        .social-icons {
            text-align: right;
            margin-bottom: 20px;
        }
        .social-icons a {
            color: #ffffff;
            margin-left: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="social-icons">
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
                <a href="#">SoundCloud</a>
                <a href="#">Spotify</a>
                <a href="#">Facebook</a>
                <a href="#">YouTube</a>
            </div>
            
            <div class="card">
                <h1>No Mo Keyboard</h1>
                <div class="player">
                    <h2>Audio Player</h2>
                    <audio controls>
                        <source src="witch house no mo keys.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="lyrics">
                    <h2>Lyrics</h2>
                    <!-- Lyrics would go here, but we're omitting them to avoid copyright issues -->
                </div>
            </div>
            
            <div class="card">
                <h2>Song Analysis</h2>
                <!-- Your existing analysis content would go here -->
            </div>
        </div>
        
        <div class="sidebar">
            <h2>Popular Music</h2>
            <!-- You can add popular music items here -->
        </div>
    </div>
</body>
</html>
